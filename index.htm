<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http: https:;">
  <title>MFMC社 - 官方导航站</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .nav-card {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 1.5rem;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      will-change: transform;
    }

    .nav-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .nav-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      background: rgba(255,255,255,1);
      border-color: #667eea;
    }

    .nav-card:hover::before {
      left: 100%;
    }

    .nav-card:active {
      transform: translateY(-4px) scale(0.98);
      transition: all 0.1s ease;
    }

    .nav-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #667eea;
    }

    .nav-card p {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }

    .server-info {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .server-info h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .server-address {
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(0,0,0,0.2);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: float 6s infinite linear;
      will-change: transform;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .nav-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MFMC</div>
      <div class="subtitle">MDFZ Minecraft社 官方导航站</div>
      <div class="description">民大附中我的世界游戏社团 · 建成3年</div>
    </header>

    <div class="server-info">
      <h3>游戏服务器地址</h3>
      <div class="server-address">mc.mdfzminecraft.top</div>
    </div>

    <div class="nav-grid">
      <a href="https://nas.mdfzminecraft.top" class="nav-card">
        <h3>📁 下载站</h3>
        <p>获取游戏资源、模组和地图文件</p>
      </a>

      <a href="http://uptime.mdfzminecraft.top" class="nav-card">
        <h3>📊 服务监测</h3>
        <p>实时查看各项服务的在线状态</p>
      </a>

      <a href="http://chat.mdfzminecraft.top" class="nav-card">
        <h3>🤖 聊天机器人</h3>
        <p>智能助手，解答您的疑问</p>
      </a>

      <a href="http://map.mdfzminecraft.top" class="nav-card">
        <h3>🗺️ 地图</h3>
        <p>在线查看服务器地图和建筑</p>
      </a>

      <a href="pic/" class="nav-card">
        <h3>🖼️ 图片观赏</h3>
        <p>浏览精美的游戏截图和作品</p>
      </a>

      <a href="websitefetch/" class="nav-card">
        <h3>🏠 官网备份</h3>
        <p>访问官方网站的备份版本</p>
      </a>
    </div>

    <footer>
      <p>© 2024 MFMC社 · 民大附中我的世界社团</p>
      <p style="opacity: 0.3; font-size: 0.8rem; margin-top: 0.5rem;">由AI生成</p>
    </footer>
  </div>
  <div class="particles"></div>
  <script src="effects.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.nav-card');
      const serverInfo = document.querySelector('.server-info');
      const header = document.querySelector('header');
      
      [header, serverInfo, ...cards].forEach((el, i) => {
        el.classList.add('fade-in');
        el.style.animationDelay = `${i * 0.1}s`;
      });
      
      const particlesContainer = document.querySelector('.particles');
      let particlePool = [];
      
      function createParticle() {
        if (particlesContainer.children.length > 20) return;
        
        let particle = particlePool.pop();
        if (!particle) {
          particle = document.createElement('div');
          particle.className = 'particle';
        }
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 2 + 4) + 's';
        particlesContainer.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particlesContainer.removeChild(particle);
            particlePool.push(particle);
          }
        }, 6000);
      }
      
      setInterval(createParticle, 500);
    });
  </script>
</body>
</html>
