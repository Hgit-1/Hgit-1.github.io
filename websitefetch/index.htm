<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFMC社 - 官方网站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.5rem;
      color: #bdc3c7;
    }

    .section {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .section h2 {
      color: #3498db;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .feature {
      background: rgba(52,152,219,0.1);
      padding: 1.5rem;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }

    .feature h3 {
      color: #3498db;
      margin-bottom: 0.5rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat {
      text-align: center;
      background: rgba(46,204,113,0.1);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2ecc71;
    }

    .back-btn {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MFMC社</div>
      <div class="tagline">民大附中我的世界游戏社团官方网站</div>
    </header>

    <div class="section">
      <h2>🎮 关于我们</h2>
      <p>[内容待填入]</p>
    </div>

    <div class="section">
      <h2>✨ 社团特色</h2>
      <div class="features">
        <div class="feature">
          <h3>[特色一]</h3>
          <p>[描述待填入]</p>
        </div>
        <div class="feature">
          <h3>[特色二]</h3>
          <p>[描述待填入]</p>
        </div>
        <div class="feature">
          <h3>[特色三]</h3>
          <p>[描述待填入]</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>📊 社团数据</h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-number">[数字]</div>
          <div>[指标一]</div>
        </div>
        <div class="stat">
          <div class="stat-number">[数字]</div>
          <div>[指标二]</div>
        </div>
        <div class="stat">
          <div class="stat-number">[数字]</div>
          <div>[指标三]</div>
        </div>
        <div class="stat">
          <div class="stat-number">[数字]</div>
          <div>[指标四]</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>🚀 加入我们</h2>
      <p>[加入方式待填入]</p>
      <p><strong>服务器地址：</strong> [地址待填入]</p>
      <p><strong>联系方式：</strong> [联系信息待填入]</p>
    </div>

    <div style="text-align: center;">
      <a href="../" class="back-btn">← 返回导航站</a>
    </div>
  </div>
</body>
</html>
